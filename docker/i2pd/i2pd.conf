# Minimal I2PD Configuration for Noctipede Crawler
# Basic settings that work with I2PD

# Network settings
ipv4 = true
ipv6 = false
nat = true

# Logging
log = stdout
loglevel = info

# Data directory
datadir = /home/i2pd/data

# Daemon settings
daemon = false

# HTTP Proxy (essential for crawler)
httpproxy.enabled = true
httpproxy.address = 0.0.0.0
httpproxy.port = 4444
httpproxy.keys = http-proxy-keys.dat

# Web console
http.enabled = true
http.address = 0.0.0.0
http.port = 7070

# SAM interface
sam.enabled = true
sam.address = 0.0.0.0
sam.port = 7656

# Basic performance settings
limits.transittunnels = 1000

# Reseeding
reseed.verify = true

# NTCP2 transport
ntcp2.enabled = true

# SSU2 transport  
ssu2.enabled = true
