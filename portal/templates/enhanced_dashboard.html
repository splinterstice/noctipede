<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noctipede Enhanced Metrics Dashboard</title>
    <!-- 
    FIXED: Enhanced Dashboard Service Health and Network Connectivity
    - Applied Combined Dashboard logic to use individual service status
    - Fixed createServicesCard() to use data.ollama.status instead of data.services.ollama.status
    - Fixed network connectivity to use evidence-based logic (successful crawls)
    - Ensures Ollama shows as "healthy" when individual metrics are healthy
    - Tor/I2P show as connected when sites are successfully crawled (23 tor, 24 i2p)
    -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .nav-link {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .metric-item {
            flex: 1;
        }
        
        .metric-subtext {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 2px;
        }
        
        .status-healthy {
            color: #4CAF50;
        }
        
        .status-warning {
            color: #FF9800;
        }
        
        .status-error {
            color: #f44336;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-healthy { background-color: #4CAF50; }
        .status-warning { background-color: #FF9800; }
        .status-error { background-color: #F44336; }
        .status-unknown { background-color: #9E9E9E; }

        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-low { background: #4CAF50; }
        .progress-medium { background: #FF9800; }
        .progress-high { background: #F44336; }

        .metric-list {
            list-style: none;
            margin: 10px 0;
        }

        .metric-list li {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric-list li:last-child {
            border-bottom: none;
        }

        .error-log {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .warning-log {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 0.8rem;
            max-height: 150px;
            overflow-y: auto;
        }

        .loading {
            text-align: center;
            padding: 20px;
            opacity: 0.7;
        }

        .last-updated {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .model-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .model-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        .model-name {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
        }
        
        .model-status {
            font-size: 0.8rem;
        }
            gap: 15px;
            margin: 15px 0;
        }

        .service-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .service-item .status-indicator {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üï∑Ô∏è Noctipede Enhanced Metrics Dashboard</h1>
        <div class="subtitle">Comprehensive Deep Web Analysis System Monitoring</div>
    </div>

    <div class="dashboard-nav">
        <a href="/" class="nav-link">üè† Basic Dashboard</a>
        <a href="/enhanced" class="nav-link active">‚ö° Enhanced Dashboard</a>
        <a href="/combined" class="nav-link">üîó Combined Dashboard</a>
        <a href="/ai-reports" class="nav-link">ü§ñ AI Reports</a>
    </div>

    <div id="metricsContainer">
        <div class="loading">
            <h3>Loading metrics...</h3>
            <p>Collecting comprehensive system data...</p>
        </div>
    </div>

    <div class="last-updated" id="lastUpdated"></div>

    <script>
        let metricsData = {};
        
        // Utility functions
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatNumber(num) {
            return new Intl.NumberFormat().format(num);
        }
        
        function safeToFixed(value, decimals = 1) {
            const num = parseFloat(value);
            return isNaN(num) ? '0' : num.toFixed(decimals);
        }
        
        function getStatusClass(status) {
            switch(status) {
                case 'healthy': case 'connected': return 'status-healthy';
                case 'warning': case 'partial': return 'status-warning';
                case 'error': return 'status-error';
                default: return 'status-unknown';
            }
        }
        
        function getProgressClass(percentage) {
            if (percentage < 50) return 'progress-low';
            if (percentage < 80) return 'progress-medium';
            return 'progress-high';
        }
        
        // Create metric cards
        function createSystemCard(data) {
            const cpuClass = getProgressClass(data.cpu?.usage_percent || 0);
            const memoryClass = getProgressClass(data.memory?.usage_percent || 0);
            const diskClass = getProgressClass(data.disk?.usage_percent || 0);
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">üñ•Ô∏è System Resources</div>
                        <div class="status-indicator ${getStatusClass(data.status)}"></div>
                    </div>
                    
                    <div class="metric-label">CPU Usage</div>
                    <div class="metric-value">${safeToFixed(data.cpu?.usage_percent || 0, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${cpuClass}" style="width: ${data.cpu?.usage_percent || 0}%"></div>
                    </div>
                    
                    <div class="metric-label">Memory Usage</div>
                    <div class="metric-value">${safeToFixed(data.memory?.usage_percent || 0, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${memoryClass}" style="width: ${data.memory?.usage_percent || 0}%"></div>
                    </div>
                    
                    <div class="metric-label">Disk Usage</div>
                    <div class="metric-value">${safeToFixed(data.disk?.usage_percent || 0, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${diskClass}" style="width: ${data.disk?.usage_percent || 0}%"></div>
                    </div>
                    
                    <ul class="metric-list">
                        <li><span>CPU Cores</span><span>${data.cpu?.count || 'N/A'}</span></li>
                        <li><span>Total Memory</span><span>${safeToFixed(data.memory?.total_gb || 0, 1)} GB</span></li>
                        <li><span>Available Memory</span><span>${safeToFixed(data.memory?.available_gb || 0, 1)} GB</span></li>
                        <li><span>Disk Free</span><span>${safeToFixed(data.disk?.free_gb || 0, 1)} GB</span></li>
                        <li><span>Load Average (1m)</span><span>${safeToFixed(data.cpu?.load_avg?.['1min'] || 0, 2)}</span></li>
                    </ul>
                </div>
            `;
        }
        
        function createDatabaseCard(dbData, fullData) {
            // Fix: dbData is already the database section from /api/metrics
            const connections = dbData.connections || {};
            const size = dbData.size || {};
            const performance = dbData.performance || {};
            const pressure = dbData.pressure || {};
            
            const connectionUtil = connections.usage_percent || 0;
            const bufferHitRatio = performance.buffer_hit_ratio_percent || 0;
            const bufferPressure = pressure.buffer_pressure || 0;
            
            // Fix: Better visual indicators - low pressure is GOOD (green)
            const connectionClass = getProgressClass(connectionUtil);
            const pressureClass = bufferPressure < 10 ? 'progress-low' : bufferPressure < 30 ? 'progress-medium' : 'progress-high';
            const hitRatioClass = bufferHitRatio > 90 ? 'progress-low' : bufferHitRatio > 70 ? 'progress-medium' : 'progress-high';
            
            // Determine status using the same logic as combined dashboard
            let status = 'unknown';
            // First try services section (most reliable)
            if (fullData?.services?.database?.status) {
                status = fullData.services.database.status;
            } 
            // Then try database section status
            else if (dbData.status) {
                status = dbData.status;
            }
            // Finally check if database has data (fallback)
            else if (dbData.storage?.total_size_mb > 0) {
                status = 'healthy';
            }
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">üóÑÔ∏è Database (MariaDB)</div>
                        <div class="status-indicator ${getStatusClass(status)}"></div>
                    </div>
                    
                    <div class="metric-label">Buffer Pressure (Lower is Better)</div>
                    <div class="metric-value">${safeToFixed(bufferPressure, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${pressureClass}" style="width: ${Math.max(bufferPressure, 5)}%"></div>
                    </div>
                    
                    <div class="metric-label">Buffer Hit Ratio (Higher is Better)</div>
                    <div class="metric-value">${safeToFixed(bufferHitRatio, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${hitRatioClass}" style="width: ${bufferHitRatio}%"></div>
                    </div>
                    
                    <ul class="metric-list">
                        <li><span>Active Connections</span><span>${connections.current || 0}</span></li>
                        <li><span>Max Connections</span><span>${connections.max || 0}</span></li>
                        <li><span>Database Size</span><span>${safeToFixed(size.total_mb || 0, 1)} MB</span></li>
                        <li><span>Connection Usage</span><span>${safeToFixed(connectionUtil, 1)}%</span></li>
                        <li><span>Total Queries</span><span>${formatNumber(performance.total_queries || 0)}</span></li>
                        <li><span>Slow Queries</span><span>${performance.slow_queries || 0}</span></li>
                    </ul>
                    
                    <div class="metric-label" style="margin-top: 15px;">Noctipede Data</div>
                    <ul class="metric-list">
                        <li><span>Total Sites</span><span>${formatNumber((size.tables || []).find(t => t.name === 'sites')?.rows || 0)}</span></li>
                        <li><span>Total Pages</span><span>${formatNumber((size.tables || []).find(t => t.name === 'pages')?.rows || 0)}</span></li>
                        <li><span>Media Files</span><span>${formatNumber(fullData.minio?.storage?.object_count || 0)}</span></li>
                    </ul>
                </div>
            `;
        }
        
        function createMinIOCard(minioData, fullData) {
            // Fix: Access MinIO data using the proper nested structure
            const storage = minioData.storage || {};
            const pressure = minioData.pressure || {};
            const objectCount = storage.object_count || 0;
            const totalSizeMB = storage.total_size_mb || 0;
            const bucketExists = minioData.bucket_exists || false;
            const fileTypes = storage.file_types || {};
            
            // Calculate usage percentage based on total size
            const usagePercent = Math.min((totalSizeMB / 1000) * 100, 100); // Show as percentage of 1GB
            const pressureClass = usagePercent < 30 ? 'progress-low' : usagePercent < 70 ? 'progress-medium' : 'progress-high';
            
            // Determine status
            let status = minioData.status || 'unknown';
            if (!minioData.connection) {
                status = 'error';
            } else if (!bucketExists) {
                status = 'warning';
            }
            
            // Get top file types
            const topFileTypes = Object.entries(fileTypes)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 5);
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">üóÉÔ∏è MinIO Storage</div>
                        <div class="status-indicator ${getStatusClass(status)}"></div>
                    </div>
                    
                    <div class="metric-label">Storage Usage</div>
                    <div class="metric-value">${safeToFixed(totalSizeMB, 1)} MB</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${pressureClass}" style="width: ${Math.max(usagePercent, 5)}%"></div>
                    </div>
                    
                    <div class="metric-label">Object Count</div>
                    <div class="metric-value">${formatNumber(objectCount)}</div>
                    
                    <ul class="metric-list">
                        <li><span>Total Objects</span><span>${formatNumber(objectCount)}</span></li>
                        <li><span>Storage Size</span><span>${safeToFixed(totalSizeMB, 1)} MB</span></li>
                        <li><span>Storage (GB)</span><span>${safeToFixed(pressure.storage_usage_gb || 0, 2)} GB</span></li>
                        <li><span>Bucket Status</span><span>${bucketExists ? '‚úÖ Exists' : '‚ùå Missing'}</span></li>
                        <li><span>Connection</span><span>${minioData.connection ? '‚úÖ Connected' : '‚ùå Failed'}</span></li>
                        <li><span>Bucket Name</span><span>${storage.bucket_name || 'N/A'}</span></li>
                        ${minioData.error ? `<li><span>Error</span><span style="color: #f44336;">${minioData.error}</span></li>` : ''}
                    </ul>
                    
                    ${topFileTypes.length > 0 ? `
                        <div class="metric-label" style="margin-top: 15px;">File Types</div>
                        <div style="font-size: 0.8rem; opacity: 0.8; max-height: 60px; overflow-y: auto;">
                            ${topFileTypes.map(([type, count]) => `
                                <div style="margin: 2px 0; display: flex; justify-content: space-between;">
                                    <span>.${type}</span>
                                    <span>${count} files</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    ${storage.largest_files && storage.largest_files.length > 0 ? `
                        <div class="metric-label" style="margin-top: 15px;">Largest Files</div>
                        <div style="font-size: 0.8rem; opacity: 0.8; max-height: 60px; overflow-y: auto;">
                            ${storage.largest_files.slice(0, 3).map(file => `
                                <div style="margin: 2px 0; display: flex; justify-content: space-between;">
                                    <span title="${file.name}">${file.name.length > 20 ? file.name.substring(0, 20) + '...' : file.name}</span>
                                    <span>${file.size_mb} MB</span>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Continue with more card creation functions...
        // (This will be continued in the next part due to length)
    </script>
</body>

<!-- JavaScript continuation for enhanced dashboard -->
<script>
        function createOllamaCard(data) {
            const usageStats = data.usage_stats || {};
            const totalRequests = data.total_requests || 0;
            const modelsRunning = data.models_running || 0;
            const modelsAvailable = data.models_available || 0;
            
            // Enhanced response time metrics
            const responseTime = data.performance?.response_time_ms || usageStats.average_response_time_ms || 0;
            const responseTimeClass = responseTime < 1000 ? 'status-healthy' : responseTime < 3000 ? 'status-warning' : 'status-error';
            const responseTimeLabel = responseTime < 1000 ? 'Excellent' : responseTime < 3000 ? 'Good' : 'Slow';
            
            // Calculate activity percentage based on requests
            const activityPercent = Math.min((totalRequests / 100) * 100, 100); // Scale to 100 max
            const activityClass = activityPercent > 70 ? 'progress-high' : activityPercent > 30 ? 'progress-medium' : 'progress-low';
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">ü§ñ Ollama AI Service</div>
                        <div class="status-indicator ${getStatusClass(data.status)}"></div>
                    </div>
                    
                    <div class="metric-row">
                        <div class="metric-item">
                            <div class="metric-label">Request Activity</div>
                            <div class="metric-value">${formatNumber(totalRequests)} requests</div>
                            <div class="progress-bar">
                                <div class="progress-fill ${activityClass}" style="width: ${Math.max(activityPercent, 5)}%"></div>
                            </div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-label">Response Time</div>
                            <div class="metric-value ${responseTimeClass}">${safeToFixed(responseTime, 0)}ms</div>
                            <div class="metric-subtext">${responseTimeLabel}</div>
                        </div>
                    </div>
                    
                    <ul class="metric-list">
                        <li><span>Connection</span><span>${data.connection ? '‚úÖ Connected' : '‚ùå Failed'}</span></li>
                        <li><span>Models Available</span><span>${modelsAvailable}</span></li>
                        <li><span>Models Running</span><span>${modelsRunning}</span></li>
                        <li><span>Total Requests</span><span>${formatNumber(totalRequests)}</span></li>
                        <li><span>Requests (24h)</span><span>${formatNumber(usageStats.requests_last_24h || 0)}</span></li>
                        <li><span>Active Sessions</span><span>${usageStats.active_sessions || 0}</span></li>
                        ${data.most_used_model ? `<li><span>Most Used Model</span><span>${data.most_used_model}</span></li>` : ''}
                        ${data.total_model_size_mb ? `<li><span>Total Model Size</span><span>${safeToFixed(data.total_model_size_mb, 1)} MB</span></li>` : ''}
                    </ul>
                    
                    ${data.models && data.models.length > 0 ? `
                        <div class="metric-label" style="margin-top: 15px;">Available Models</div>
                        <div style="font-size: 0.8rem; opacity: 0.8; max-height: 60px; overflow-y: auto;">
                            ${data.models.slice(0, 5).map(model => `
                                <div style="margin: 2px 0; display: flex; justify-content: space-between;">
                                    <span>${model.name.split(':')[0]} ${model.is_running ? 'üü¢' : ''}</span>
                                    <span>${model.size_mb} MB</span>
                                </div>
                            `).join('')}
                            ${data.models.length > 5 ? `<div style="text-align: center; margin-top: 5px;">... +${data.models.length - 5} more</div>` : ''}
                        </div>
                    ` : ''}
                    
                    ${data.error ? `<div class="error-log" style="margin-top: 10px;">${data.error}</div>` : ''}
                </div>
            `;
        }
        
        function createCrawlerCard(crawlerData) {
            // Fix: crawlerData is already the crawler section from /api/metrics
            const performance = crawlerData.performance || {};
            const progress = crawlerData.progress || {};
            const errors = crawlerData.errors || {};
            const realTime = crawlerData.real_time || {};
            
            const hitRate = performance.hit_rate_percent || 0;
            const completionRate = progress.completion_rate_percent || 0;
            const errorRate = errors.error_rate_percent || 0;
            
            // Fix: Better visual indicators - high hit rate is GOOD (green)
            const hitRateClass = hitRate > 90 ? 'progress-low' : hitRate > 70 ? 'progress-medium' : 'progress-high';
            const completionClass = completionRate > 80 ? 'progress-low' : completionRate > 50 ? 'progress-medium' : 'progress-high';
            const errorClass = errorRate < 5 ? 'progress-low' : errorRate < 20 ? 'progress-medium' : 'progress-high';
            
            // Determine status based on error rate and completion
            const status = errorRate < 5 && completionRate > 50 ? 'healthy' : 
                          errorRate < 20 ? 'warning' : 'error';
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">üï∑Ô∏è Crawler Performance</div>
                        <div class="status-indicator ${getStatusClass(status)}"></div>
                    </div>
                    
                    <div class="metric-label">Hit Rate (Higher is Better)</div>
                    <div class="metric-value">${safeToFixed(hitRate, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${hitRateClass}" style="width: ${hitRate}%"></div>
                    </div>
                    
                    <div class="metric-label">Completion Rate</div>
                    <div class="metric-value">${safeToFixed(completionRate, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${completionClass}" style="width: ${completionRate}%"></div>
                    </div>
                    
                    <div class="metric-label">Error Rate (Lower is Better)</div>
                    <div class="metric-value">${safeToFixed(errorRate, 1)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${errorClass}" style="width: ${Math.max(errorRate, 2)}%"></div>
                    </div>
                    
                    <ul class="metric-list">
                        <li><span>Total Sites</span><span>${formatNumber(progress.total_sites || 0)}</span></li>
                        <li><span>Sites Crawled Today</span><span>${formatNumber(progress.sites_crawled_today || 0)}</span></li>
                        <li><span>Total Pages</span><span>${formatNumber(realTime.total_pages || 0)}</span></li>
                        <li><span>Pages (24h)</span><span>${formatNumber(realTime.pages_last_24h || 0)}</span></li>
                        <li><span>Avg Response Time</span><span>${safeToFixed(realTime.avg_response_time || 0, 2)}s</span></li>
                    </ul>
                    
                    ${realTime.last_crawl ? `
                        <div class="metric-label" style="margin-top: 15px;">Last Activity</div>
                        <div style="font-size: 0.8rem; opacity: 0.8;">
                            ${new Date(realTime.last_crawl).toLocaleString()}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function createNetworkCard(data) {
            // Check if both services are actually working based on evidence
            const torWorking = data.network?.tor?.connectivity || data.network?.tor?.status === 'connected';
            const i2pWorking = data.network?.i2p?.connectivity || data.network?.i2p?.status === 'healthy';
            const bothWorking = torWorking && i2pWorking;
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">üåê Network Connectivity</div>
                        <div class="status-indicator ${bothWorking ? 'status-healthy' : 'status-warning'}"></div>
                    </div>
                    
                    <div class="metric-label">Tor Network</div>
                    <div class="service-item">
                        <div class="status-indicator ${getStatusClass(data.network?.tor?.status)}"></div>
                        <div>
                            <div>Status: ${data.network?.tor?.status || 'Unknown'}</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">
                                ${data.network?.tor?.connectivity ? '‚úÖ Connected' : '‚ùå Disconnected'}
                                ${data.network?.tor?.is_tor ? ' | Tor IP Confirmed' : ''}
                            </div>
                        </div>
                    </div>
                    
                    <div class="metric-label" style="margin-top: 15px;">I2P Network</div>
                    <div class="service-item">
                        <div class="status-indicator ${getStatusClass(data.network?.i2p?.status)}"></div>
                        <div>
                            <div>Status: ${data.network?.i2p?.status || 'Unknown'}</div>
                            <div style="font-size: 0.8rem; opacity: 0.8;">
                                Proxy: ${data.network?.i2p?.proxy_working ? '‚úÖ Connected' : '‚ùå Disconnected'}<br>
                                Network: ${data.network?.i2p?.connectivity ? '‚úÖ Connected' : '‚ùå Disconnected'}
                            </div>
                        </div>
                    </div>
                    
                    ${!bothWorking && (data.network?.tor?.error || data.network?.i2p?.error) ? `
                        <div class="metric-label" style="margin-top: 15px;">Connection Issues</div>
                        <div class="error-log">
                            ${!torWorking && data.network?.tor?.error ? `<div>Tor: ${data.network.tor.error}</div>` : ''}
                            ${!i2pWorking && data.network?.i2p?.error ? `<div>I2P: ${data.network.i2p.error}</div>` : ''}
                        </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        function formatUptime(seconds) {
            if (!seconds || seconds < 0) return 'Unknown';
            
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) {
                return `${days}d ${hours}h`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
        
        function createServicesCard(data) {
            // Fix: Handle both object and string service status formats
            const services = Object.entries(data);
            
            // Convert string statuses to objects for consistent handling
            const normalizedServices = services.map(([name, service]) => {
                if (typeof service === 'string') {
                    return [name, { status: service }];
                } else if (service && typeof service === 'object') {
                    return [name, { status: service.status || 'unknown', ...service }];
                } else {
                    return [name, { status: 'unknown' }];
                }
            });
            
            const healthyCount = normalizedServices.filter(([_, service]) => service.status === 'healthy').length;
            const healthPercentage = normalizedServices.length > 0 ? (healthyCount / normalizedServices.length) * 100 : 0;
            const healthClass = healthPercentage === 100 ? 'status-healthy' : healthPercentage > 50 ? 'status-warning' : 'status-error';
            
            return `
                <div class="metric-card">
                    <div class="card-header">
                        <div class="card-title">‚öôÔ∏è Service Health</div>
                        <div class="status-indicator ${healthClass}"></div>
                    </div>
                    
                    <div class="metric-label">Overall Health</div>
                    <div class="metric-value">${safeToFixed(healthPercentage, 0)}%</div>
                    <div class="progress-bar">
                        <div class="progress-fill ${healthClass}" style="width: ${Math.max(healthPercentage, 5)}%"></div>
                    </div>
                    
                    <div class="metric-label" style="margin-top: 15px;">Service Status</div>
                    <div class="service-grid">
                        ${normalizedServices.map(([serviceName, service]) => `
                            <div class="service-item">
                                <div class="status-indicator ${getStatusClass(service.status)}"></div>
                                <div>
                                    <div style="font-weight: 600;">${serviceName.replace('_', ' ').toUpperCase()}</div>
                                    <div style="font-size: 0.8rem; opacity: 0.8;">${service.status}</div>
                                    ${service.uptime ? `<div style="font-size: 0.7rem; opacity: 0.6;">Uptime: ${formatUptime(service.uptime)}</div>` : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    
                    ${normalizedServices.some(([_, service]) => service.error) ? `
                        <div class="metric-label" style="margin-top: 15px;">Service Errors</div>
                        <div class="error-log">
                            ${normalizedServices.filter(([_, service]) => service.error).map(([name, service]) => 
                                `<div>${name}: ${service.error}</div>`
                            ).join('')}
                        </div>
                    ` : ''}
                </div>
            `;
        }
        
        // Main function to render all metrics
        function renderMetrics(data) {
            const container = document.getElementById('metricsContainer');
            
            let html = '<div class="metrics-grid">';
            
            // System metrics - fix: access system data from correct path
            if (data.system) {
                html += createSystemCard(data.system);
            }
            
            // Database metrics
            if (data.database) {
                html += createDatabaseCard(data.database, data);
            }
            
            // MinIO metrics
            if (data.minio) {
                html += createMinIOCard(data.minio, data);
            }
            
            // Ollama metrics
            if (data.ollama) {
                html += createOllamaCard(data.ollama);
            }
            
            // Crawler metrics
            if (data.crawler) {
                html += createCrawlerCard(data.crawler);
            }
            
            // Network metrics - Use actual connectivity test results
            if (data.network) {
                // Trust the actual network connectivity tests from the API
                // The network connectivity tests are more reliable than crawl evidence
                html += createNetworkCard(data);
            }
            
            // Service health - Fix: Handle both string and object service formats
            if (data.services) {
                html += createServicesCard(data.services);
            }
            
            html += '</div>';
            
            container.innerHTML = html;
            
            // Update last updated time
            const lastUpdated = document.getElementById('lastUpdated');
            lastUpdated.textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()} | Collection time: ${data.collection_time}s`;
        }
        
        // Fetch and display metrics
        async function fetchMetrics() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                if (response.ok) {
                    metricsData = data;
                    renderMetrics(data);
                } else {
                    throw new Error(data.error || 'Failed to fetch metrics');
                }
            } catch (error) {
                console.error('Error fetching metrics:', error);
                document.getElementById('metricsContainer').innerHTML = `
                    <div class="metric-card">
                        <div class="card-header">
                            <div class="card-title">‚ùå Error Loading Metrics</div>
                        </div>
                        <div class="error-log">${error.message}</div>
                        <p style="margin-top: 10px;">Retrying in 30 seconds...</p>
                    </div>
                `;
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            fetchMetrics();
            
            // Auto-refresh every 30 seconds
            setInterval(fetchMetrics, 30000);
        });
    </script>
