apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: noctipede
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 999
      initContainers:
      - name: fix-permissions
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "üîß Fixing MariaDB data directory permissions..."
          chown -R 999:999 /var/lib/mysql
          chmod -R 755 /var/lib/mysql
          # Clear any corrupted data to force fresh initialization
          if [ -f /var/lib/mysql/mysql/db.frm ]; then
            echo "‚ö†Ô∏è  Found existing data, checking integrity..."
          else
            echo "üÜï Fresh installation, will initialize system tables"
            rm -rf /var/lib/mysql/*
          fi
          echo "‚úÖ Permissions fixed"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        securityContext:
          runAsUser: 0
      containers:
      - name: mariadb
        image: mariadb:11.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: MARIA_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: "splinter-research"
        - name: MYSQL_USER
          value: "splinter-research"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mariadb-secret
              key: MARIA_USER_PASSWORD
        # Force initialization of system tables
        - name: MYSQL_INITDB_SKIP_TZINFO
          value: "1"
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        # Use default MariaDB startup (not custom command) to ensure proper initialization
        readinessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 5
        livenessProbe:
          tcpSocket:
            port: 3306
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        securityContext:
          runAsUser: 999
          runAsGroup: 999
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mariadb-storage-pvc
