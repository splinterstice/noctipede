apiVersion: apps/v1
kind: Deployment
metadata:
  name: noctipede-app
  namespace: noctipede
  labels:
    app: noctipede-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noctipede-app
  template:
    metadata:
      labels:
        app: noctipede-app
    spec:
      initContainers:
      - name: wait-for-database
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "ðŸ” Waiting for MariaDB to be ready..."
          until nc -z mariadb.mariadb-service 3306; do
            echo "â³ MariaDB not ready, waiting..."
            sleep 5
          done
          echo "âœ… MariaDB is ready!"
      - name: wait-for-minio
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "ðŸ” Waiting for MinIO to be ready..."
          until nc -z minio 9000; do
            echo "â³ MinIO not ready, waiting..."
            sleep 5
          done
          echo "âœ… MinIO is ready!"
      - name: init-directories
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "ðŸ”§ Creating directories and setting permissions..."
          mkdir -p /app/logs /app/output /app/data
          chmod 777 /app/logs /app/output /app/data
          echo "âœ… Directories initialized"
        volumeMounts:
        - name: log-data
          mountPath: /app/logs
        - name: output-data
          mountPath: /app/output
        - name: data-volume
          mountPath: /app/data
      - name: init-sites-file
        image: busybox:1.35
        command: ['sh', '-c']
        args:
        - |
          echo "ðŸ“‹ Initializing sites.txt file..."
          if [ ! -f /app/data/sites.txt ]; then
            echo "Creating sites.txt with test sites..."
            cat > /app/data/sites.txt << 'EOF'
          http://walker.i2p/
          http://3ch.i2p/
          http://10channel.i2p/
          http://bitchan.i2p/
          http://l7jqnz3yfe2wtwietafoieadmgqbu7dcmzmey63ktbjtxal3he4a.b32.i2p/
          EOF
            echo "âœ… Created sites.txt with $(wc -l < /app/data/sites.txt) sites"
          else
            echo "âœ… sites.txt already exists with $(wc -l < /app/data/sites.txt) sites"
          fi
          echo "ðŸ“„ Current sites:"
          cat /app/data/sites.txt
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
      containers:
      - name: noctipede-app
        image: ghcr.io/splinterstice/noctipede:latest
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
            name: noctipede-config
        - secretRef:
            name: noctipede-secrets
        env:
        - name: MARIADB_HOST
          value: "mariadb.mariadb-service"
        - name: WEB_SERVER_PORT
          value: "8080"
        - name: WEB_SERVER_HOST
          value: "0.0.0.0"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: output-data
          mountPath: /app/output
        - name: log-data
          mountPath: /app/logs
        - name: data-volume
          mountPath: /app/data
        command: ["sh", "-c"]
        args:
        - |
          echo "ðŸš€ Starting Noctipede Web Application..."
          cd /app
          
          echo "ðŸŒ Starting web portal..."
          PYTHONPATH=/app python -m portal.unified_portal
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 15
          timeoutSeconds: 10
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
      volumes:
      - name: output-data
        persistentVolumeClaim:
          claimName: noctipede-output-pvc
      - name: log-data
        persistentVolumeClaim:
          claimName: noctipede-logs-pvc
      - name: data-volume
        persistentVolumeClaim:
          claimName: noctipede-data-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: noctipede-app-service
  namespace: noctipede
  labels:
    app: noctipede-app
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: noctipede-app
