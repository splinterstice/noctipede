apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noctipede-output-pvc
  namespace: noctipede
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 20Gi
  storageClassName: longhorn
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: noctipede-logs-pvc
  namespace: noctipede
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
