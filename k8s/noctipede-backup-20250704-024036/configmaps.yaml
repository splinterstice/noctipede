- apiVersion: v1
  data:
    i2pd.conf: "# Minimal I2PD Configuration for Noctipede Crawler\n# Basic settings
      that work with I2PD\n\n# Network settings\nipv4 = true\nipv6 = false\nnat =
      true\n\n# Logging\nlog = stdout\nloglevel = info\n\n# Data directory\ndatadir
      = /home/i2pd/data\n\n# Daemon settings\ndaemon = false\n\n# HTTP Proxy (essential
      for crawler)\nhttpproxy.enabled = true\nhttpproxy.address = 0.0.0.0\nhttpproxy.port
      = 4444\nhttpproxy.keys = http-proxy-keys.dat\n\n# Web console\nhttp.enabled
      = true\nhttp.address = 0.0.0.0\nhttp.port = 7070\n\n# SAM interface\nsam.enabled
      = true\nsam.address = 0.0.0.0\nsam.port = 7656\n\n# Basic performance settings\nlimits.transittunnels
      = 1000\n\n# Reseeding\nreseed.verify = true\n\n# NTCP2 transport\nntcp2.enabled
      = true\n\n# SSU2 transport  \nssu2.enabled = true\n"
  kind: ConfigMap
